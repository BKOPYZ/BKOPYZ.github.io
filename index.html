<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>work</title>
    
</head>
<body>
    <div class="ul">
        <li>Home</li>
        <li>About</li>
        <li>FAQ</li>
        <li>Credit</li>
    </div>
       
    
    <h1>CSS FONT STYLE REFERENCE</h1>
    <h2>css font style tag</h2>
    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Name</th>
                <th>Description</th>
                <th>example</th>
            </tr>
        </thead>
        <tbody>
            <tr class="normal">
                <td class="tag">&lt;normal&gt;</td>
                <td class="name">normal</td>
                <td class="description">The text is shown normally</td>
                <td class="example">normal</td>
            </tr>
            <tr class="italic">
                <td class="tag">&lt;italic&gt;</td>
                <td class="name">italic</td>
                <td class="description">The text is shown in italics</td>
                <td class="example">italic</td>
            </tr>
            <tr class="oblique">
                <td class="tag">&lt;oblique&gt;</td>
                <td class="name">oblique</td>
                <td class="description">The text is "leaning" </td>
                <td class="example">oblique</td>
            </tr>

        </tbody>
    </table>
    


</body>
</html>
